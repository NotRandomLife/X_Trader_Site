<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X Trader Web</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 10px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 16px;
      color: cyan;
      font-style: italic;
      margin-bottom: 15px;
    }
    .main-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 10px;
      margin-top: 10px;
    }
    .left, .center, .right {
      background-color: #111;
      padding: 10px;
      border-radius: 8px;
    }
    .left, .right {
      width: 250px;
      min-height: 400px;
    }
    .center {
      width: 300px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
      font-size: 14px;
    }
    .btn {
      padding: 8px;
      margin: 5px 2px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      width: 48%;
    }
    .green { background-color: #4caf50; }
    .red { background-color: #f44336; }
    .blue { background-color: #2196f3; }
    .orange { background-color: #ff9800; }
    .purple { background-color: #9c27b0; }
    .cyan { background-color: #03a9f4; }
    .log {
      background: #2e2e2e;
      color: lime;
      height: 360px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      padding: 6px;
      box-sizing: border-box;
      text-align: left;
    }
    iframe {
      width: 100%;
      height: 360px;
      border: none;
    }
    img {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 10px;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <img src="X_Trader_BANNER.png" alt="X_Trader Banner" />
    <h1>üìà X TRADER Dashboard</h1>
    <h2>AI Integrated</h2>
  </header>

  <div class="main-container">
    <div class="left">
      <div class="log" id="logBox">üìã Log attivo:</div>
    </div>

    <div class="center">
      <input type="text" id="apiKey" placeholder="API Key Binance">
      <input type="text" id="apiSecret" placeholder="Secret Key Binance">
      <select id="orderMode">
        <option value="margin">Margin</option>
        <option value="isolated">Isolated</option>
      </select>
      <input type="number" id="leverage" placeholder="Leva" value="3">
      <input type="number" id="portfolio" placeholder="% Portafoglio" value="50">

      <div>
        <button class="btn green" onclick="log('‚ñ∂Ô∏è Trading avviato...')">‚ñ∂Ô∏è Avvia</button>
        <button class="btn red" onclick="log('‚õî Trading fermato.')">‚õî Ferma</button><br>
        <button class="btn blue" onclick="getIP()">üåê IP</button>
        <button class="btn orange" onclick="window.open('https://www.binance.com')">üîó Binance</button><br>
        <button class="btn cyan" onclick="window.open('mailto:nrl.crypto.trade@gmail.com')">üìû Supporto</button>
        <button class="btn purple" onclick="alert('Disponibile nella versione PRO')">üö´ Rimuovi Ads</button>
      </div>
    </div>

    <div class="right">
      <iframe src="https://notrandomlife.github.io/python-ads/adsjumbo.html"></iframe>
    </div>
  </div>

  <script>
    function log(msg) {
      const box = document.getElementById("logBox");
      box.innerHTML += "<br>‚û°Ô∏è " + msg;
      box.scrollTop = box.scrollHeight;
    }

    function getIP() {
      fetch('https://api.ipify.org')
        .then(res => res.text())
        .then(ip => log("üåê Il tuo IP pubblico √®: " + ip))
        .catch(e => log("‚ùå Errore IP: " + e));
    }
  </script>
</body>
</html>
