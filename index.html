<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>X Trader Web</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 16px;
      color: cyan;
      font-style: italic;
      text-align: center;
      margin-bottom: 15px;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: flex-start;
      gap: 10px;
      flex-wrap: wrap;
    }
    .left, .right {
      flex: 1;
      min-width: 300px;
      max-width: 400px;
    }
    canvas {
      width: 100%;
      height: auto;
    }
    input, select {
      padding: 6px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .btn {
      padding: 6px;
      margin: 5px 2px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      width: 48%;
    }
    .green { background-color: #4caf50; }
    .red { background-color: #f44336; }
    .blue { background-color: #2196f3; }
    .orange { background-color: #ff9800; }
    .purple { background-color: #9c27b0; }
    .cyan { background-color: #03a9f4; }
    .log {
      background: #2e2e2e;
      color: lime;
      height: 140px;
      overflow-y: auto;
      margin-top: 10px;
      padding: 6px;
      font-family: monospace;
      font-size: 12px;
    }
    iframe {
      margin-top: 10px;
      width: 100%;
      height: 250px;
      border: none;
    }
    img {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 15px;
      display: block;
    }
  </style>
</head>
<body>
  <img src="X_Trader_BANNER.png" alt="X_Trader Banner" />
  <h1>üìà X TRADER Dashboard</h1>
  <h2>AI Integrated</h2>

  <div class="container">
    <div class="left">
      <canvas id="btcChart"></canvas>
    </div>
    <div class="right">
      <input type="text" id="apiKey" placeholder="API Key Binance">
      <input type="text" id="apiSecret" placeholder="Secret Key Binance">
      <select id="orderMode">
        <option value="margin">Margin</option>
        <option value="isolated">Isolated</option>
      </select>
      <input type="number" id="leverage" placeholder="Leva" value="3">
      <input type="number" id="portfolio" placeholder="% Portafoglio" value="50">
      <div>
        <button class="btn green" onclick="log('‚ñ∂Ô∏è Trading avviato...')">‚ñ∂Ô∏è Avvia</button>
        <button class="btn red" onclick="log('‚õî Trading fermato.')">‚õî Ferma</button>
        <button class="btn blue" onclick="getIP()">üåê IP</button>
        <button class="btn orange" onclick="window.open('https://www.binance.com')">üîó Binance</button>
        <button class="btn cyan" onclick="window.open('mailto:nrl.crypto.trade@gmail.com')">üìû Supporto</button>
        <button class="btn purple" onclick="alert('Disponibile nella versione PRO')">üö´ Rimuovi Ads</button>
      </div>
      <div class="log" id="logBox">üìã Log attivo:</div>
      <iframe src="https://notrandomlife.github.io/python-ads/adsjumbo.html"></iframe>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function log(msg) {
      const box = document.getElementById("logBox");
      box.innerHTML += "<br>‚û°Ô∏è " + msg;
      box.scrollTop = box.scrollHeight;
    }

    function getIP() {
      fetch('https://api.ipify.org')
        .then(res => res.text())
        .then(ip => log("üåê Il tuo IP pubblico √®: " + ip))
        .catch(e => log("‚ùå Errore IP: " + e));
    }

    const ctx = document.getElementById('btcChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'BTC/USDC',
          borderColor: 'lime',
          data: [],
          tension: 0.1
        }]
      },
      options: {
        scales: {
          x: { ticks: { color: 'white' } },
          y: { ticks: { color: 'white' } }
        },
        plugins: { legend: { labels: { color: 'white' } } }
      }
    });

    function updateChart() {
      fetch("https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=0.25&interval=minute")
        .then(res => res.json())
        .then(data => {
          const prices = data.prices;
          chart.data.labels = prices.map(p => new Date(p[0]).toLocaleTimeString());
          chart.data.datasets[0].data = prices.map(p => p[1]);
          chart.update();
        })
        .catch(e => log("Errore grafico: " + e));
    }

    updateChart();
    setInterval(updateChart, 300000);
  </script>
</body>
</html>
